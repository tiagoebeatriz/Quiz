<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Premiado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1abc9c, #3498db);
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }
    h1 {
      margin-top: 20px;
    }
    #quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
    }
    .option {
      background: #ffffff33;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .option:hover {
      background: #ffffff55;
    }
    #ad-container {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      padding: 20px;
    }
    #auth-container, #register-container {
      margin-top: 20px;
    }
    input {
      margin: 5px;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Quiz Premiado</h1>

  <div id="auth-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Seu e-mail"><br>
    <input type="password" id="senha" placeholder="Sua senha"><br>
    <button onclick="login()">Entrar</button>
    <button onclick="recuperarSenha()">Esqueci a senha</button>
    <p>Ainda não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
  </div>

  <div id="register-container" style="display: none;">
    <h2>Criar Conta</h2>
    <input type="email" id="reg-email" placeholder="E-mail"><br>
    <input type="password" id="reg-senha" placeholder="Senha"><br>
    <input type="password" id="reg-confirma" placeholder="Confirme a senha"><br>
    <button onclick="criarConta()">Cadastrar</button>
    <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Entrar</a></p>
  </div>

  <div id="quiz-container" style="display:none;">
    <p><strong>Pontuação:</strong> <span id="score">0</span></p>
    <p><strong>Saldo:</strong> $<span id="saldo">0.00</span></p>
    <div id="question"></div>
    <div id="options"></div>
    <button onclick="solicitarSaque()">Sacar via PayPal</button>
  </div>

  <div id="ad-container">
    <h2>Assista ao anúncio</h2>
    <p>Esse conteúdo é obrigatório para continuar jogando!</p>
    <button id="btn-assistido">Já assisti</button>
  </div>

  <audio id="som-acerto" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c93107b7f.mp3" preload="auto"></audio>
  <audio id="som-erro" src="https://cdn.pixabay.com/download/audio/2021/10/20/audio_c43e0654c8.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPinA4hvn9O6ZDuXXE8xlrqJn3Uf23fxU",
      authDomain: "quiz-game-e20c3.firebaseapp.com",
      projectId: "quiz-game-e20c3",
      storageBucket: "quiz-game-e20c3.appspot.com",
      messagingSenderId: "279058348728",
      appId: "1:279058348728:web:b8df2ec6b4e83b1a4d1322"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <script>
    const perguntas = [
      {
        q: "Qual é a raiz quadrada de 144?",
        options: ["11", "12", "13", "14"],
        answer: 1
      },
      {
        q: "Quem pintou a Mona Lisa?",
        options: ["Michelangelo", "Van Gogh", "Leonardo da Vinci", "Picasso"],
        answer: 2
      },
      {
        q: "Qual o símbolo químico do ouro?",
        options: ["Au", "Ag", "O", "Gd"],
        answer: 0
      }
    ];

    let score = 0;
    let saldo = 0;
    let perguntaAtual = 0;

    function showQuestion() {
      const p = perguntas[perguntaAtual];
      if (!p) {
        document.getElementById("question").textContent = "Fim do quiz!";
        document.getElementById("options").innerHTML = "";
        return;
      }

      document.getElementById("question").textContent = p.q;
      document.getElementById("options").innerHTML = "";

      p.options.forEach((opt, i) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => responder(i);
        document.getElementById("options").appendChild(btn);
      });
    }

    function responder(index) {
      const correta = perguntas[perguntaAtual].answer;
      const somAcerto = document.getElementById("som-acerto");
      const somErro = document.getElementById("som-erro");

      if (index === correta) {
        score++;
        saldo += 0.10;
        somAcerto.play();
        if (score % 2 === 0) {
          showAd(() => {
            perguntaAtual++;
            showQuestion();
          });
          return;
        }
      } else {
        somErro.play();
        showAd(() => {
          perguntaAtual++;
          showQuestion();
        });
        return;
      }

      perguntaAtual++;
      showQuestion();
      atualizarPontuacao();
    }

    function atualizarPontuacao() {
      document.getElementById("score").textContent = score;
      document.getElementById("saldo").textContent = saldo.toFixed(2);
    }

    function showAd(callback) {
      const adContainer = document.getElementById("ad-container");
      adContainer.style.display = "flex";
      document.getElementById("btn-assistido").onclick = function () {
        adContainer.style.display = "none";
        if (callback) callback();
      };
    }

    function closeAd() {
      document.getElementById("ad-container").style.display = "none";
      showQuestion();
    }

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          document.getElementById("auth-container").style.display = "none";
          document.getElementById("quiz-container").style.display = "block";
          showAd(() => showQuestion());
        })
        .catch(e => alert("Erro ao logar: " + e.message));
    }

    function recuperarSenha() {
      const email = document.getElementById("email").value;
      auth.sendPasswordResetEmail(email)
        .then(() => alert("E-mail de recuperação enviado!"))
        .catch(e => alert("Erro: " + e.message));
    }

    function criarConta() {
      const email = document.getElementById("reg-email").value;
      const senha = document.getElementById("reg-senha").value;
      const confirma = document.getElementById("reg-confirma").value;

      if (senha !== confirma) return alert("As senhas não coincidem.");

      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => alert("Conta criada! Faça login."))
        .catch(e => alert("Erro: " + e.message));
    }

    function mostrarCadastro() {
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("register-container").style.display = "block";
    }

    function mostrarLogin() {
      document.getElementById("auth-container").style.display = "block";
      document.getElementById("register-container").style.display = "none";
    }

    function solicitarSaque() {
      alert("Para sacar, envie um e-mail para thiagoebeatriz2012@gmail.com com seu login.");
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("quiz-container").style.display = "block";
        showAd(() => showQuestion());
      }
    });
  </script>
</body>
</html>
