<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Premiado</title>

  <!-- Metadados para redes sociais -->
  <meta property="og:title" content="Quiz Premiado">
  <meta property="og:description" content="Jogue e ganhe dinheiro de verdade respondendo perguntas difíceis!">
  <meta property="og:image" content="https://raw.githubusercontent.com/tiagoebeatriz/Quiz/9b3e809174ac65e2e86bcf49ba627258ed1dc721/logo.png">
  <meta property="og:url" content="https://tiagoebeatriz.github.io/Quiz/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #quiz-container {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .hidden {
      display: none;
    }

    button {
      background-color: #00b894;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #019875;
    }

    #question {
      font-size: 20px;
      margin: 20px 0;
    }

    #balance {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>Quiz Premiado</h1>
    <div id="auth-section">
      <input type="email" id="email" placeholder="Digite seu e-mail">
      <br>
      <button onclick="login()">Entrar</button>
      <button onclick="signup()">Cadastrar</button>
      <button onclick="recoverPassword()">Esqueci a Senha</button>
    </div>
    <div id="game-section" class="hidden">
      <div id="question-container">
        <div id="question"></div>
        <div id="options"></div>
      </div>
      <div id="balance">Saldo: $0.00</div>
      <button onclick="withdraw()">Sacar via PayPal</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPinA4hvn9O6ZDuXXE8xlrqJn3Uf23fxU",
      authDomain: "quiz-game-e20c3.firebaseapp.com",
      projectId: "quiz-game-e20c3",
      storageBucket: "quiz-game-e20c3.appspot.com",
      messagingSenderId: "561511796535",
      appId: "1:561511796535:web:cbfdd43e6711bd9b19d683"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let currentQuestion = 0;
    let balance = 0;

    const questions = [
      {
        pergunta: "Qual é o número primo entre 91 e 97?",
        alternativas: ["92", "93", "95", "97"],
        correta: 3
      },
      {
        pergunta: "Quem escreveu 'O Anti-Duhring'?",
        alternativas: ["Marx", "Nietzsche", "Engels", "Lenin"],
        correta: 2
      },
      {
        pergunta: "Qual é o nome do único satélite natural de Plutão visível da Terra?",
        alternativas: ["Caronte", "Titã", "Europa", "Fobos"],
        correta: 0
      }
    ];

    function shuffleAlternatives(q) {
      const alternativas = [...q.alternativas];
      const correta = alternativas[q.correta];
      for (let i = alternativas.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [alternativas[i], alternativas[j]] = [alternativas[j], alternativas[i]];
      }
      return {
        pergunta: q.pergunta,
        alternativas: alternativas,
        correta: alternativas.indexOf(correta)
      };
    }

    function renderQuestion() {
      const shuffled = shuffleAlternatives(questions[currentQuestion]);
      document.getElementById("question").innerText = shuffled.pergunta;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      shuffled.alternativas.forEach((alt, index) => {
        const btn = document.createElement("button");
        btn.innerText = alt;
        btn.onclick = () => checkAnswer(index, shuffled.correta);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        balance += 0.10;
        saveProgress();
        alert("Acertou! +$0.10");
        if ((currentQuestion + 1) % 2 === 0) {
          showAd(() => nextQuestion());
        } else {
          nextQuestion();
        }
      } else {
        showAd(() => {
          alert("Errou!");
          nextQuestion();
        });
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion >= questions.length) {
        currentQuestion = 0;
      }
      renderQuestion();
    }

    function showAd(callback) {
      alert("Assista ao anúncio...");
      setTimeout(callback, 3000);
    }

    function updateBalanceUI() {
      document.getElementById("balance").innerText = `Saldo: $${balance.toFixed(2)}`;
    }

    function login() {
      const email = document.getElementById("email").value;
      auth.signInWithEmailAndPassword(email, "123456")
        .then((user) => {
          currentUser = user.user;
          startGame();
        })
        .catch(() => alert("Erro ao entrar. Cadastre-se se ainda não tem conta."));
    }

    function signup() {
      const email = document.getElementById("email").value;
      auth.createUserWithEmailAndPassword(email, "123456")
        .then((user) => {
          currentUser = user.user;
          saveProgress(); // novo usuário
          startGame();
        })
        .catch(() => alert("Erro ao cadastrar."));
    }

    function recoverPassword() {
      const email = document.getElementById("email").value;
      auth.sendPasswordResetEmail(email)
        .then(() => alert("E-mail de recuperação enviado!"))
        .catch(() => alert("Erro ao enviar recuperação."));
    }

    function startGame() {
      document.getElementById("auth-section").classList.add("hidden");
      document.getElementById("game-section").classList.remove("hidden");
      loadProgress();
    }

    function saveProgress() {
      if (!currentUser) return;
      db.collection("usuarios").doc(currentUser.uid).set({
        saldo: balance,
        pergunta: currentQuestion
      });
    }

    function loadProgress() {
      if (!currentUser) return;
      db.collection("usuarios").doc(currentUser.uid).get()
        .then(doc => {
          if (doc.exists) {
            const data = doc.data();
            balance = data.saldo || 0;
            currentQuestion = data.pergunta || 0;
          }
          updateBalanceUI();
          renderQuestion();
        });
    }

    function withdraw() {
      const email = prompt("Digite seu e-mail do PayPal:");
      if (email) {
        db.collection("saques").add({
          uid: currentUser.uid,
          email: email,
          valor: balance,
          data: new Date()
        });
        alert("Pedido de saque enviado!");
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        startGame();
      }
    });
  </script>
</body>
</html>
