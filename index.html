<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Premiado</title>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e90ff, #00bfff);
      color: white;
      text-align: center;
      padding: 30px;
    }
    #quiz-container, #auth-container {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 15px;
      display: none;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s;
    }
    .option {
      background: white;
      color: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background: #d3d3d3;
    }
    #score-saldo {
      margin-top: 20px;
      font-size: 18px;
    }
    #paypal-button, #logout-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ffc439;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #ad-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
      font-size: 24px;
      flex-direction: column;
    }
    #ad-container a {
      background: yellow;
      color: black;
      padding: 10px;
      margin-top: 15px;
      font-weight: bold;
      border-radius: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="auth-container">
  <h2>Login</h2>
  <input id="email" placeholder="Email"><br><br>
  <input id="senha" type="password" placeholder="Senha"><br><br>
  <button onclick="login()">Entrar</button>
  <button onclick="mostrarCadastro()">Criar Conta</button>
  <p><a href="#" onclick="resetPassword()">Esqueceu a senha?</a></p>
</div>
<div id="register-container" style="display:none;">
  <h2>Criar Conta</h2>
  <input id="reg-email" placeholder="Email"><br><br>
  <input id="reg-senha" type="password" placeholder="Senha"><br><br>
  <input id="reg-confirma" type="password" placeholder="Repetir Senha"><br><br>
  <input id="reg-cidade" placeholder="Cidade"><br><br>
  <input id="reg-estado" placeholder="Estado"><br><br>
  <input id="reg-telefone" placeholder="Telefone"><br><br>
  <button onclick="criarConta()">Cadastrar</button><br><br>
  <a href="#" onclick="mostrarLogin()">Já tenho conta</a>
</div>


  <div id="quiz-container">
    <h1>Quiz Premiado</h1>
    <div class="question" id="question">Carregando pergunta...</div>
    <div id="options"></div>
    <div id="score-saldo">
      Pontos: <span id="score">0</span> | Saldo: $<span id="saldo">0.00</span>
    </div>
    <button id="paypal-button" onclick="solicitarSaque()">Sacar via PayPal</button>
    <button id="logout-button" onclick="logout()">Sair</button>
  </div>

  <div id="ad-container">
    <p>Assista ao anúncio obrigatório:</p>
    <p>Acesse o link abaixo para continuar:</p>
    <a id="link-anuncio" href="https://choadsoa.top/4/9227115" target="_blank">Clique para assistir</a>
     <p>Clique no botão após assistir:</p>
    <button id="btn-assistido" onclick="closeAd()">Já assisti</button>

  </div>

  <audio id="som-acerto" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_68571982ba.mp3" preload="auto"></audio>
  <audio id="som-erro" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3ff8b4c210.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPinA4hvn9O6ZDuXXE8xlrqJn3Uf23fxU",
      authDomain: "quiz-game-e20c3.firebaseapp.com",
      projectId: "quiz-game-e20c3",
      storageBucket: "quiz-game-e20c3.appspot.com",
      messagingSenderId: "79731980565",
      appId: "1:79731980565:web:2c2eba3398a899acdfd11c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("quiz-container").style.display = "block";
        showAd(() => showQuestion());
      } else {
        document.getElementById("auth-container").style.display = "block";
        document.getElementById("quiz-container").style.display = "none";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      auth.signInWithEmailAndPassword(email, senha).catch(e => alert("Erro: " + e.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      auth.createUserWithEmailAndPassword(email, senha).catch(e => alert("Erro: " + e.message));
    }

    function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) return alert("Digite o e-mail para redefinir a senha.");
      auth.sendPasswordResetEmail(email).then(() => alert("Email de recuperação enviado!")).catch(e => alert("Erro: " + e.message));
    }

    function logout() {
      auth.signOut();
    }

    const perguntas = [...]; // Use aqui suas 40 perguntas difíceis com opções embaralhadas e índice ajustado

    let currentQuestion = 0, score = 0, saldo = 0, correctStreak = 0;

    function showQuestion() {
      const q = perguntas[currentQuestion];
      const opcoes = [...q.options];
      const indexOriginal = q.answer;
      const respostaCorreta = opcoes[indexOriginal];
      for (let i = opcoes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [opcoes[i], opcoes[j]] = [opcoes[j], opcoes[i]];
      }
      const novaResposta = opcoes.indexOf(respostaCorreta);
      perguntas[currentQuestion].answer = novaResposta;

      document.getElementById("question").innerText = q.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      opcoes.forEach((opt, i) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correto = perguntas[currentQuestion].answer;
      if (selected === correto) {
        score++;
        correctStreak++;
        saldo += 0.05;
        document.getElementById("score").innerText = score;
        document.getElementById("saldo").innerText = saldo.toFixed(2);
        document.getElementById("som-acerto").play();
        if (correctStreak % 2 === 0) showAd(() => nextQuestion());
        else nextQuestion();
      } else {
        correctStreak = 0;
        document.getElementById("som-erro").play();
        showAd(() => nextQuestion());
      }
    }

    function nextQuestion() {
      currentQuestion = (currentQuestion + 1) % perguntas.length;
      showQuestion();
    }

    function showAd(callback) {
  window.adCallback = callback;
  document.getElementById("ad-container").style.display = "flex";

  const botao = document.getElementById("btn-assistido");
  botao.disabled = true;
  botao.innerText = "Assista o anúncio primeiro";

  const link = document.getElementById("link-anuncio");

  // Remove qualquer evento anterior (evita múltiplos handlers)
  link.onclick = null;

  // Quando clicar no link, libera o botão
  link.onclick = () => {
    botao.disabled = false;
    botao.innerText = "Já assisti";
  };
}


    function closeAd() {
      document.getElementById("ad-container").style.display = "none";
      if (typeof adCallback === 'function') adCallback();
    }

    function solicitarSaque() {
  const valor = saldo.toFixed(2);
  if (valor >= 30) {
    const emailPaypal = prompt("Digite seu e-mail do PayPal:");
    if (emailPaypal) {
      const user = auth.currentUser;
      db.collection("saques").add({
        uid: user.uid,
        emailFirebase: user.email,
        emailPaypal: emailPaypal,
        valor: parseFloat(valor),
        data: new Date().toISOString()
      }).then(() => {
        alert("Saque solicitado com sucesso! Aguarde o pagamento.");
        saldo = 0;
        document.getElementById("saldo").innerText = saldo.toFixed(2);
      }).catch(e => {
        alert("Erro ao registrar saque: " + e.message);
      });
    }
  } else {
    alert("Você precisa de pelo menos $30.00 para sacar.");
  }
}
const db = firebase.firestore();

function mostrarCadastro() {
  document.getElementById("auth-container").style.display = "none";
  document.getElementById("register-container").style.display = "block";
}

function mostrarLogin() {
  document.getElementById("register-container").style.display = "none";
  document.getElementById("auth-container").style.display = "block";
}

function criarConta() {
  const email = document.getElementById("reg-email").value;
  const senha = document.getElementById("reg-senha").value;
  const confirma = document.getElementById("reg-confirma").value;
  const cidade = document.getElementById("reg-cidade").value;
  const estado = document.getElementById("reg-estado").value;
  const telefone = document.getElementById("reg-telefone").value;

  if (!email || !senha || !confirma || !cidade || !estado || !telefone) {
    alert("Preencha todos os campos.");
    return;
  }

  if (senha !== confirma) {
    alert("As senhas não coincidem.");
    return;
  }

  firebase.auth().createUserWithEmailAndPassword(email, senha)
    .then((userCredential) => {
      const uid = userCredential.user.uid;
      return db.collection("usuarios").doc(uid).set({
        email,
        cidade,
        estado,
        telefone
      });
    })
    .then(() => {
      alert("Conta criada com sucesso!");
      mostrarLogin();
    })
    .catch((error) => {
      alert("Erro: " + error.message);
    });
}

  </script>
</body>
</html>
