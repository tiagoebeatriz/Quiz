<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Premiado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e90ff, #00bfff);
      color: white;
      text-align: center;
      padding: 30px;
    }
    #quiz-container {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 15px;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .option {
      background: white;
      color: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background: #d3d3d3;
    }
    #score-saldo {
      margin-top: 20px;
      font-size: 18px;
    }
    #paypal-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ffc439;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #ad-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
      font-size: 24px;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>Quiz Premiado</h1>
    <div class="question" id="question">Carregando pergunta...</div>
    <div id="options"></div>
    <div id="score-saldo">
      Pontos: <span id="score">0</span> | Saldo: $<span id="saldo">0.00</span>
    </div>
    <button id="paypal-button" onclick="solicitarSaque()">Sacar via PayPal</button>
  </div>

  <div id="ad-container">
    <p>Anúncio obrigatório: Aguarde <span id="ad-timer">30</span> segundos...</p>
  </div>

  <script>
    const perguntas = [
      {
        q: "Qual é a capital da Austrália?",
        options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
        answer: 2
      },
      {
        q: "Quem escreveu 'Dom Quixote'?",
        options: ["Miguel de Cervantes", "William Shakespeare", "Machado de Assis", "Victor Hugo"],
        answer: 0
      },
      {
        q: "Qual é o maior planeta do sistema solar?",
        options: ["Terra", "Júpiter", "Marte", "Saturno"],
        answer: 1
      },
      {
        q: "Qual é o elemento químico com símbolo 'Au'?",
        options: ["Prata", "Cobre", "Ouro", "Alumínio"],
        answer: 2
      },
      {
        q: "Quem pintou a Mona Lisa?",
        options: ["Vincent Van Gogh", "Leonardo da Vinci", "Michelangelo", "Pablo Picasso"],
        answer: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let saldo = 0.00;
    let correctStreak = 0;

    function showQuestion() {
      const q = perguntas[currentQuestion];
      document.getElementById("question").innerText = q.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = perguntas[currentQuestion].answer;
      if (selected === correct) {
        score++;
        correctStreak++;
        saldo += 0.05;
        document.getElementById("score").innerText = score;
        document.getElementById("saldo").innerText = saldo.toFixed(2);
        if (correctStreak % 2 === 0) {
          showAd(() => nextQuestion());
        } else {
          nextQuestion();
        }
      } else {
        correctStreak = 0;
        showAd(() => nextQuestion());
      }
    }

    function nextQuestion() {
      currentQuestion = (currentQuestion + 1) % perguntas.length;
      showQuestion();
    }

    function showAd(callback) {
      const adContainer = document.getElementById("ad-container");
      const adTimer = document.getElementById("ad-timer");
      let timeLeft = 30;
      adContainer.style.display = "flex";
      adTimer.innerText = timeLeft;
      const timer = setInterval(() => {
        timeLeft--;
        adTimer.innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          adContainer.style.display = "none";
          callback();
        }
      }, 1000);
    }

    function solicitarSaque() {
      const valor = saldo.toFixed(2);
      if (valor >= 5) {
        const email = prompt("Digite seu e-mail do PayPal para saque:");
        if (email) {
          alert("Pedido de saque de $" + valor + " enviado para " + email + ". Você receberá em até 5 dias úteis.");
          saldo = 0;
          document.getElementById("saldo").innerText = saldo.toFixed(2);
        }
      } else {
        alert("Você precisa de pelo menos $5.00 para sacar.");
      }
    }

    window.onload = () => {
      showAd(() => showQuestion());
    };
  </script>
</body>
</html>
